<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="profilestyle.css">
        <script src="firebase.js"></script>
        <script src="profile.js" defer></script>
    </head>
    
    <body>
        <div class="container"> 
            <div class="sidebar">
                <div class="sidebar-profile">
                    <div class="sidebar-profile-pic-wrapper">
                        <img src="assets/user.png" id="profileDisplay" alt="Profile Photo" />
                        <label for="profileUpload" class="edit-icon" title="Change Profile Picture">âœŽ</label>
                        <input type="file" id="profileUpload" accept="image/*" hidden />
                    </div>
                </div>
        
        <ul class="sidebar-menu">
            <li><i class="fas fa-user"></i> Profile</li>
            <li><i class="fas fa-key"></i> Change Password</li>
            <li><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>
    
    
    <main class="main-content">
        <h2>Personal Details</h2>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName">
        </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" id="contact">
        </div>
        
        <h2>Address Details</h2>
        <div class="form-group">
            <label>Country</label>
            <select id="country"></select>
        </div>
        <div class="form-group">
            <label>State</label>
            <select id="state"></select>
        </div>
        <div class="form-group">
            <label>City</label>
            <select id="city"></select>
        </div>
        
        <h2>Skillset</h2>
        <div class="form-group">
            <label>Skills Offered</label>
            <div class="tag-input-wrapper" id="skillsOffered"></div>
        </div>
        <div class="form-group">
            <label>Skills Wanted</label>
            <div class="tag-input-wrapper" id="skillsWanted"></div>
        </div>
        
        <div class="button-group">
            <button class="btn save">Save</button>
            <button class="btn discard">Discard</button>
        </div>
    </main>
</div>

<script src="profile.js"></script>
<div id="toast" class="toast">Profile saved successfully!</div>

</body>

</html>
