<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Swap - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up for Skill Swap</h2>

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />

    <input id="password" type="password" placeholder="Password"
      class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />

    <input id="name" type="text" placeholder="Full Name"
      class="w-full mb-6 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />

    <button onclick="signup()" 
      class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 rounded">Sign Up</button>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
