<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Swap - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome to Skill Swap</h2>

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <input id="password" type="password" placeholder="Password"
      class="w-full mb-6 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <p class="text-right text-sm text-blue-600 hover:underline cursor-pointer mb-4" onclick="showResetPopup()">Forgot Password?</p>

    <button onclick="login()"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition">Log In</button>

    <div class="my-6 border-t border-gray-200 text-center text-sm text-gray-500">
      <span class="px-2 bg-white relative -top-3">OR</span>
    </div>

    <p class="text-center text-sm text-gray-600">
      New to Skill Swap?
      <a href="signup.html" class="text-blue-600 hover:underline font-medium">Create an Account</a>
    </p>

    <p class="text-center text-xs text-gray-500 mt-2">
      <a href="admin-login.html" class="text-red-500 hover:underline">Admin?</a>
    </p>
  </div>


  <!-- Password Reset Popup -->
<div id="resetPopup" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h3 class="text-lg font-semibold mb-4 text-center">Reset Password</h3>
    <input id="resetEmail" type="email" placeholder="Enter your email"
      class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div class="flex justify-between">
      <button onclick="sendResetLink()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      <button onclick="closeResetPopup()" class="text-gray-500 hover:underline">Cancel</button>
    </div>
  </div>
</div>

  <script type="module" src="app.js"></script>
</body>
</html>
